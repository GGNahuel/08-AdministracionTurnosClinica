spring.application.name=sistema_administracion_clinica

server.port=${PORT:8080}

spring.datasource.url= jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:clinica_turnos}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username= ${DB_USER:root}
spring.datasource.password= ${DB_PASSWORD:root}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG